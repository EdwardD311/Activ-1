<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dbyte - Hardware & Software Solutions</title>
    <link rel="icon" href="LOGO-DBYTE.jpg" type="image/jpg"> <!-- Favicon de Dbyte -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E90FF; /* Fondo azul similar al logo */
            color: #FFFFFF; /* Texto blanco */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E90FF, #00BFFF); /* Degradado similar al logo */
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            max-width: 100%;
        }
        h1 {
            color: #FFFFFF; /* Título en blanco */
            margin-top: 20px; /* Añadir espacio sobre el título */
        }
        p {
            font-size: 1.2em;
            color: #F0F8FF; /* Texto de introducción en azul claro */
        }
        .paragraph-with-spacing {
            margin-bottom: 20px; /* Espacio entre párrafos */
        }
        .highlighted-text {
            font-size: 1.2em;
            color: #FFFFFF;
            margin-top: 20px;
        }
        .logo {
            width: 80%;
            max-width: 400px;
            height: auto;
            margin: 30px auto 30px auto; /* Baja el logo 30px desde arriba y lo centra */
        }
        .cta-button {
            background-color: #1E90FF; /* Azul del logo */
            color: #FFFFFF;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease; /* Transición suave al pasar el mouse */
        }
        .cta-button:hover {
            background-color: #00008B; /* Azul oscuro (azul negro) al pasar el mouse */
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #00008B; /* Azul oscuro (azul negro) */
        }

        /* Responsividad para pantallas pequeñas */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                padding: 10px;
            }
            .container {
                padding: 20px 10px;
            }
            p, .highlighted-text {
                font-size: 1.2em;
            }
            .cta-button {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }

        /* Responsividad para pantallas muy pequeñas (teléfonos en modo vertical) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p, .highlighted-text {
                font-size: 1.2em;
            }
            .cta-button {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO-DBYTE.jpg" alt="Dbyte Logo" class="logo">
        <h1>Bienvenido a Dbyte</h1>
        <p class="paragraph-with-spacing">Soluciones tecnológicas en hardware y desarrollo de software. Pronto podrás conocer más sobre nuestros servicios.</p>
        <p class="highlighted-text">¡Contáctanos ahora para soluciones personalizadas!</p>
        <a href="https://wa.me/50379077308" class="cta-button">Contactar</a>
        
        <footer>
            &copy; 2024 Dbyte. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
